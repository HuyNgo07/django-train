<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
</head>
<body>
<!-- Add heading code -->
<h1 style="color: #495E57"> Menu </h1>
<!-- Add paragraph code -->
{%if menu%}
<ul>
    {% for item in menu%}
    <li>{{item.name}}: ${{item.price}}</li>
    {%endfor%}
</ul>
{%else%}
<p>No items to display</p>
{%endif%}
</body>
</html>
